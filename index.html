<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Bingo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 1000px) {
            body {
                padding: 10px;
            }
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1400px;
            margin-bottom: 0;
            position: relative;
        }

        @media (max-width: 1000px) {
            .header {
                margin-bottom: 0;
            }
        }

        h1 {
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @media (max-width: 1000px) {
            h1 {
                font-size: 24px;
            }
        }

        .header-controls {
            display: flex;
            gap: 15px;
            position: absolute;
            right: 0;
        }

        .header-controls button {
            padding: 8px 16px;
            font-size: 24px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .numbers-display {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        @media (max-width: 1000px) {
            .numbers-display {
                gap: 10px;
                margin-bottom: 10px;
            }
        }

        .current {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .current h2 {
            margin: 0 0 10px 0;
            text-align: center;
        }

        .current-number {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .current-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: black;
            background: linear-gradient(45deg, #44ff44, #00cc00);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: slideIn 0.5s ease-out;
        }

        .history {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .history h2 {
            margin: 0 0 10px 0;
        }

        .history-numbers {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .history-number {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: black;
            background: linear-gradient(45deg, #ffff44, #cccc00);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            max-width: 1400px;
            border-top: 3px solid #c0c0c0;
            border-left: 3px solid #c0c0c0;
            border-bottom: 3px solid #404040;
            border-right: 3px solid #404040;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 1000px) {
            .bingo-grid {
                gap: 4px;
                padding: 5px;
                margin-bottom: 10px;
            }
        }

        .bingo-cell {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        @media (max-width: 1000px) {
            .bingo-cell {
                font-size: 16px;
            }
        }

        .bingo-cell.called {
            background: rgba(255, 215, 0, 0.8);
            color: #333;
            transform: scale(1.05);
        }

        .youtube-player {
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .youtube-player.hidden {
            display: none;
        }

        .youtube-player iframe {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            padding: 5px 0;
        }

        @media (max-width: 1000px) {
            .youtube-player {
                margin: 10px 0;
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }


    </style>
</head>
<body>
    <div class="header">
        <div class="numbers-display">
            <div class="history">
                <h2>Last 5 Called Numbers</h2>
                <div class="history-numbers" id="historyNumbers">
                    <!-- History numbers will be inserted here -->
                </div>
            </div>
        </div>
        <div class="header-controls">
            <button id="callNumber" title="Call Number">ðŸŽ²</button>
            <button id="newGame" title="New Game">ðŸ”„</button>
        </div>
    </div>

    <div class="youtube-player">
        <iframe id="youtubePlayer" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"  allowfullscreen></iframe>
    </div>

    <div class="bingo-grid" id="bingoGrid">
        <!-- Bingo numbers will be generated here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
